<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuest | Daily Practice</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { color: #2c3e50; }
        
        #question {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
        }

        .check-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* The Tabbers Button */
        .tabber-link {
            margin-top: 40px;
            background-color: transparent;
            color: #bdc3c7; /* Subtle color */
            border: 1px solid #bdc3c7;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.3s;
        }

        .tabber-link:hover {
            color: #7f8c8d;
            border-color: #7f8c8d;
            background: rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>MathQuest Beta</h1>
        <p>Arithmetic Proficiency Module</p>
    </div>

    <div class="quiz-card">
        <h2>Practice Quiz</h2>
        <div id="question">Loading...</div>
        <input type="number" id="answer" placeholder="Type your answer">
        <br>
        <button class="check-btn" onclick="checkAnswer()">Submit Answer</button>
        <p id="feedback"></p>
    </div>

    <a href="https://abc.school.dovereducation.org" class="tabber-link">Tabbers</a>

    <script>
        let currentAns = 0;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            currentAns = num1 + num2;
            document.getElementById('question').innerText = `${num1} + ${num2} = ?`;
            document.getElementById('answer').value = "";
            document.getElementById('feedback').innerText = "";
        }

        function checkAnswer() {
            const userAns = document.getElementById('answer').value;
            const feedback = document.getElementById('feedback');
            
            if (parseInt(userAns) === currentAns) {
                feedback.style.color = "green";
                feedback.innerText = "Correct! Generating next...";
                setTimeout(generateQuestion, 1500);
            } else {
                feedback.style.color = "red";
                feedback.innerText = "Try again.";
            }
        }

        // Start the first question
        generateQuestion();
    </script>

</body>
</html>
